<!DOCTYPE html>
    <p>Far er 37 år, mor er 32 år, datter er 7 år og sønn er 2 år. </p>
    <p>Gjennomsnittsalderen i familien er <span id="gjennomsnittsalder"> </p>
        <body>
            <script>
                const far_alder = 37
                const mor_alder = 32
                const datter_alder = 7
                const sønn_alder = 2
                const antall_familiemedlemmer = 4

                const utskrift = (far_alder + mor_alder + datter_alder + sønn_alder)/antall_familiemedlemmer +" år";
                document.getElementById("gjennomsnittsalder").innerHTML = utskrift;
            </script>
        </body>
